<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>E-Commerce Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="products">
            <h2>Products</h2>
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Price: Rs.100</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Price: Rs.200</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>Price: Rs.300</p>
                <button>Add to Cart</button>
            </div>
        </section>

        <section class="cart">
            <h2>Shopping Cart</h2>
            <ul>
                <li>Product 1 - Rs.100 <button>Remove</button></li>
                <li>Product 2 - Rs.200 <button>Remove</button></li>
                <li>Product 3 - Rs.300 <button>Remove</button></li>
            </ul>
            <p>Total: Rs.600</p>
            <button>Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 E-Commerce Website</p>
        
        
    </footer>
</body>
</html>
